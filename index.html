<section>
	<div>
    	<ul>
        	<li>

</section>
<script type="text/javascript">

        var myVideo = document.getElementById("myVideo");
          
          function getPlaySpeed(){
            alert("기본 재생 속도 입니다.");
          }

          function setPlaySpeed(){
            myVideo.defaultPlaybackRate = 3.0;
            myVideo.load();
          }

        function vid_play(){
          if(myVideo.paused){
            myVideo.play();
          } else {
            myVideo.pause();
          }
        }
  </script>
